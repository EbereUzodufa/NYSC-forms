<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Evaluation Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">-->
</head>
<body style="background-color: #f7f7f9;">



<div class="container">

    <div class="m-3">
        <form action="#" method="post">

            <div class="">
                <div class="card">
                    <div class="card-block">
                        <h1 class="mb-4">Registration</h1>

                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">You must have registered online for the NYSC. Did you collect your call-up letter from school or you printed online?</label>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="callup" id="" value="option1">
                                        Collected from school
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="callup" id="" value="option1">
                                        Printed online
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Which of these two processes do you think is better?</label>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="callup-process" id="" value="option1">
                                        Online call-up
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="callup-process" id="" value="option1">
                                        Call-up from school
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">How was the registration on camp?</label>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="" value="option1">
                                        Not stressful
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="" value="option1">
                                        Stressful
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">How long did it take you to collect your kits?</label>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="collect_kits" id="" value="option1">
                                        30 minutes
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="collect_kits" id="" value="option1">
                                        1 hour
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="collect_kits" id="" value="option1">
                                        More than 30 minutes but not up to 1 hour
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">How can you describe the reception you were given on arrival at the camp?</label>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="camp_reception" id="" value="option1">
                                        Friendly
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="camp_reception" id="" value="option1">
                                        Not friendly
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 offset-md-4">
                                <a href="form1.html" class="btn btn-outline-success font-weight-bold">Back</a>
                                <a href="form3.html" class="btn btn-success font-weight-bold">Next</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </form>
    </div>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="js/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
