<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Evaluation Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">-->
</head>
<body style="background-color: #f7f7f9;">
<div class="container">

    <div class="m-3">
        <form action="#" method="post">

            <div class="">
                <div class="card mb-4">
                    <div class="card-block">
                        <h1 class="mb-4">Orientation Course</h1>

                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">What role did you play/contribute to the success of the orientation course?</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Were you satisfied with the kit items given to you?</label>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="callup-process" id="" value="option1">
                                        Yes
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="callup-process" id="" value="option1">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">If no, state your reasons</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Where you given the right size?</label>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="callup-process" id="" value="option1">
                                        Yes
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="callup-process" id="" value="option1">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-block">
                        <h1 class="mb-4">Feeding</h1>

                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">How satisfied were you with the following?</label>
                            <div class="col-sm-8">
                                <table class="table table-responsive">
                                    <thead class="thead-default">
                                    <tr>
                                        <th>S/NO</th>
                                        <th>Description</th>
                                        <th>Very satisfied</th>
                                        <th>Satisfied</th>
                                        <th>Fairly Satisfied</th>
                                        <th>Not Satisfied</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">a.</th>
                                        <td>Feeding arrangement in general</td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="feeding" id="feeding_very_satisfied" value="feeding_arrangement">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="feeding" id="feeding_satisfied" value="feeding_satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="feeding" id="feeding_fairly_satisfied" value="feeding_fairly_satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="feeding" id="feeding_not_satisfied" value="feeding_not_satisfied">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">b.</th>
                                        <td>Quantity of food</td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="quantity" id="quantity_very_satisfied" value="quanitiy_very_satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="quantity" id="quantity_satisfied" value="quantity_satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="quantity" id="quanitity_fairly_satisfied" value="quanitity_fairly_satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="quantity" id="quantity_not_satisfied" value="quantity_not_satisfied">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">c.</th>
                                        <td>Quality of food served</td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="quality" id="quality_very_satisfied" value="quality very satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="quality" id="quality_satisfied" value="quality satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="quality" id="quality_fairly_satisfied" value="quality fairly satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="quality" id="quality_not_satisfied" value="quality not satisfied">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">d.</th>
                                        <td>Involvement of corps members in preparation of food</td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="preparation" id="preparation_very_satisfied" value="preparation very satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="preparation" id="preparation_satisfied" value="preparation satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="preparation" id="preparation_fairly_satisfied" value="preparation fairly satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="preparation" id="preparation_not_satisfied" value="preparation not satisfied">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">e.</th>
                                        <td>Mode of serving food</td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="serving_food" id="serving_very_satisfied" value="serving very satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="serving_food" id="serving_satisfied" value="serving satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="serving_food" id="serving_fairly_satisfied" value="serving fairly satisfied">
                                        </td>
                                        <td class="text-center">
                                            <input type="radio" class="form-check-input" name="serving_food" id="serving_not_satisfied" value="serving not satisfied">
                                        </td>
                                    </tr>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card">
                    <div class="card-block">
                        <h1 class="mb-4">HEALTH CARE</h1>

                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Was there a functional camp clinic?</label>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="camp_clinic" id="yes" value="yes">
                                        Yes
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="camp_clinic" id="no" value="no">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">How do you rate the performance of the clinic?</label>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="performance_camp_clinic" id="performance_very_good" value="very good">
                                        Very good
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="performance_camp_clinic" id="performance_good" value="performance_good">
                                        Good
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="performance_camp_clinic" id="performance_poor" value="performance_poor">
                                        Poor
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-4 offset-md-4">
                                <a href="form2.html" class="btn btn-outline-success font-weight-bold">Back</a>
                                <a href="form4.html" class="btn btn-success font-weight-bold">Next</a>
                            </div>

                        </div>

                    </div>
                </div>

            </div>


        </form>
    </div>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="js/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
