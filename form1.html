<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Evaluation Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">-->
</head>
<body style="background-color: #f7f7f9;">



    <div class="container">

        <div class="m-3">
            <form action="#" method="post">

                <div class="">
                    <div class="card">
                        <div class="card-block">
                            <h1 class="mb-4">Demographic Data</h1>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">State of deployment</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="">
                                   <option> Select state </option>
                                   <option>Abia</option>
                                   <option>Adamawa</option>
                                   <option>Akwa Ibom</option>
                                   <option>Anambra</option>
                               </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">Date of registration in camp</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" id="" placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">State of origin</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="exampleSelect1">
                                   <option> Select state </option>
                                   <option>Abia</option>
                                   <option>Adamawa</option>
                                   <option>Akwa Ibom</option>
                                   <option>Anambra</option>
                               </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">Age</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="" placeholder="e.g 25">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">Religion</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="">
                                   <option> Select religion </option>
                                   <option>Christianity</option>
                                   <option>Islam</option>
                                   <option>Traditional</option>
                                   <option>Others</option>
                               </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">Sex</label>
                                <div class="col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="sex" id="" value="option1">
                                       Male
                                   </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="sex" id="" value="option1">
                                       Female
                                   </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">Marital status</label>
                                <div class="col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="status" id="" value="option1">
                                       Single
                                   </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="status" id="" value="option1">
                                       Married
                                   </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="status" id="" value="option1">
                                       Divorce
                                   </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">Institution of graduation</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="" placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">Qualification</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="" placeholder="eg BSc">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">Area of specialization</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="" placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">Have you visited your state of deployment before NYSC?</label>
                                <div class="col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="deployment" id="" value="option1">
                                       Yes
                                   </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="deployment" id="" value="option1">
                                       No
                                   </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">If yes, in what capacity?</label>
                                <div class="col-sm-8">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="deployment_capacity" id="" value="option1">
                                       Worked there before
                                   </label>
                                    </div>

                                    <div class="form-check">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="deployment_capacity" id="" value="option1">
                                       Place of birth though not an indigene
                                   </label>
                                    </div>

                                    <div class="form-check">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="deployment_capacity" id="" value="option1">
                                       Schooled there
                                   </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">Are you on a concessional deployment?</label>
                                <div class="col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="concessional" id="" value="option1">
                                       Yes
                                   </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="concessional" id="" value="option1">
                                       No
                                   </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">If yes, on what grounds?</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="" placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">Did you attend any briefing conducted by NYSC officials in your institution prior to mobilization?</label>
                                <div class="col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="briefing" id="" value="option1">
                                       Yes
                                   </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="briefing" id="" value="option1">
                                       No
                                   </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">If no give reason</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="" placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">How do you feel about your mobilization for service?</label>
                                <div class="col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="mobilization" id="" value="option1">
                                       Eager
                                   </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="mobilization" id="" value="option1">
                                       Indiferent
                                   </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="mobilization" id="" value="option1">
                                       Reluctant
                                   </label>
                                    </div>
                                </div>
                            </div>

                            <!--purpose-->
                            <div class="form-group row">
                                <label for="" class="col-sm-4 col-form-label">How do you rate the purpose for establishing NYSC?</label>
                                <div class="col-sm-8">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="rate" id="" value="option1">
                                       Very high
                                   </label>
                                    </div>

                                    <div class="form-check">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="rate" id="" value="option1">
                                       High
                                   </label>
                                    </div>

                                    <div class="form-check">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="rate" id="" value="option1">
                                       Low
                                   </label>
                                    </div>

                                     <div class="form-check">
                                        <label class="form-check-label">
                                       <input class="form-check-input" type="radio" name="rate" id="" value="option1">
                                       Very low
                                   </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 offset-md-4">
                                    <a href="form2.html" class="btn btn-success font-weight-bold">NEXT</a>
                                </div>                                
                            </div>

                        </div>
                    </div>
                </div>
                

            </form>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
